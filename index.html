<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Gaming Server DX Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Tahoma, Arial, sans-serif;
      background: linear-gradient(123deg, #1b0122 32%, #16265b 88%);
      color: #fff; min-height:100vh;
      margin:0;
    }
    .main-box {
      max-width: 980px; margin:48px auto;
      background:rgba(11,17,41,.985);
      border-radius:44px; box-shadow:0 6px 40px #00ffe7bb,0 18px 50px #ff00ea44;
      padding:46px 62px; border:3px solid #ff00eaab;
      position:relative;
      overflow:hidden;
    }
    h1 {
      text-align:center; color:#00ffe7; text-shadow:0 2px 38px #ff00ea;font-size:3em;letter-spacing:3px;
      animation: neonTitle 2.5s infinite alternate;
    }
    @keyframes neonTitle {0%{text-shadow:0 2px 38px #ff00ea,0 0px 12px #26fffd;}100%{text-shadow:0 4px 46px #00ffe7,0 8px 22px #ff00ea;}}
    .motion-bg {
      position:absolute;width:180px;height:260px;left:-90px;top:-45px;
      background:radial-gradient(circle, #ff00ea 56%, #00ffe799 100%);
      opacity:0.14;z-index:0;pointer-events:none; animation:bgSpin 8s linear infinite;
      border-radius:42% 58% 61% 39% / 67% 45% 55% 33%;
    }
    @keyframes bgSpin {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}

    .form-title {color:#ff00ea;font-size:1.3em;text-shadow:0 2px 16px #00ffe7;}
    label {display:block;margin-top:16px;font-weight:bold;}
    input,select {
      background:rgba(30,21,38,.97); color:#eeffd9; border:none; border-radius:10px;padding:11px 18px;font-size:19px;margin-top:8px;width:264px;transition:.3s;
    }
    input:focus,select:focus {box-shadow:0 0 18px #ff00ea77;}
    .fancy-btn {
      padding:16px 40px;font-size:24px;margin:30px 0 16px 0;border:none;border-radius:18px;cursor:pointer;font-weight:bold;
      background:linear-gradient(90deg,#ff00ea 46%,#00ffe7 100%);
      color: #fff; box-shadow:0 4px 34px #ff00ea99,0 10px 44px #00ffe799;
      position:relative;overflow:hidden;transition:.25s;animation:pulseBtn 2s infinite;
    }
    .fancy-btn:after {
      content:"";display:block;position:absolute;left:-44px;top:-44px;width:145px;height:145px;background:radial-gradient(circle,#00ffe7 21%,transparent 80%);
      opacity:.11;pointer-events:none;animation:btnGlow 2.6s infinite;
    }
    .fancy-btn:hover {transform:scale(1.06);box-shadow:0 2px 29px #0ff8;}
    @keyframes pulseBtn {0%{box-shadow:0 4px 14px #ff00ea99;}50%{box-shadow:0 8px 39px #00ffe799;}100%{box-shadow:0 4px 17px #ff00ea99;}}
    @keyframes btnGlow {0%,100%{left:-44px;top:-44px;}50%{left:66px;top:42px;}}
    .error {color:#ff2685;margin-top:11px;}
    .status-box {margin-top:17px;background:#173266;border-radius:15px;padding:14px 25px;font-size:18px;box-shadow:0 0 13px #ff00ea;}
    .connection-info {background:#261542;border-radius:13px;margin-top:16px;padding:11px 22px;font-size:17px;}
    .loader {display:inline-block;width:36px;height:36px;border:6px solid #00ffe7;border-top:6px solid #ff00ea;border-radius:50%;animation:spinLoader 1s linear infinite;margin-left:18px;vertical-align:middle;}
    @keyframes spinLoader {100%{transform:rotate(360deg);}}
    .search-box {margin-top:32px;display:flex;gap:18px;align-items:center;}
    .server-list {background:#170e2d;border-radius:14px;margin-top:24px;padding:20px;}
    .server-list.grid {display:flex;flex-wrap:wrap;}
    .server-card {background:#2b1944;border-radius:18px;margin-bottom:20px;padding:22px;box-shadow:0 2px 16px #00ffe744,0 8px 24px #ff00ea22;margin-right:20px;flex:1 0 250px;min-width:244px;position:relative;}
    .server-status {position:absolute;top:20px;right:28px;font-size:22px;}
    .online {color:#00ffe7;animation:blinkOnline 1s infinite;}
    .offline {color:#ff00ea;}
    @keyframes blinkOnline {0%,100%{opacity:1;}50%{opacity:.60;}}
    .mode-toggle {margin-top:22px;}
    .mode-btn {background:none;border:2px solid #00ffe7;color:#00ffe7;font-size:18px;border-radius:12px;padding:10px 24px;margin-right:16px;cursor:pointer;transition:.22s;}
    .mode-btn.active,.mode-btn:hover {background:#00ffe7;color:#222;}
  </style>
</head>
<body>
<div class="main-box">
  <div class="motion-bg"></div>
  <h1>Gaming Server Portal</h1>
  <div class="form-title">فرم اتصال پیشرفته به سرور</div>
  <form id="serverForm" novalidate>
      <label>نوع سرور:
          <select required id="serverType">
              <option value="">انتخاب...</option>
              <option value="minecraft">Minecraft</option>
              <option value="counter">Counter Strike</option>
          </select>
      </label>
      <label>آدرس IP سرور:
          <input type="text" id="ip" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="مثلاً: 192.168.1.1" />
      </label>
      <label>پورت:
          <input type="number" id="port" required min="1" max="65535" placeholder="مثلاً: 25565" />
      </label>
      <label>نام کاربر:
          <input type="text" id="user" required minlength="3" maxlength="16" pattern="^[a-zA-Z0-9_]+$" placeholder="تنها حروف و عدد" />
      </label>
      <label>رمز (اختیاری):
          <input type="password" id="password" maxlength="32" />
      </label>
      <button type="submit" class="fancy-btn">اتصال به سرور</button>
      <div id="formStatus" class="status-box"></div>
      <div id="formError" class="error"></div>
  </form>
  <hr>
  <div class="search-box">
      <input type="text" id="search" placeholder="جستجوی سرور یا آی‌پی..." oninput="renderServers()" />
      <select onchange="renderServers()" id="typeFilter">
          <option value="">همه</option>
          <option value="minecraft">Minecraft</option>
          <option value="counter">Counter Strike</option>
      </select>
      <button class="mode-toggle mode-btn active" onclick="switchMode('list')">لیستی</button>
      <button class="mode-toggle mode-btn" onclick="switchMode('grid')">گرید</button>
  </div>
  <div id="serverList" class="server-list"></div>
  <div id="connectionFields"></div>
</div>
<script>
// اعتبارسنجی و موشن فرم اتصال
document.getElementById('serverForm').onsubmit = function(event) {
  event.preventDefault();
  let sType = document.getElementById('serverType').value;
  let ip = document.getElementById('ip');
  let port = document.getElementById('port');
  let user = document.getElementById('user');
  let pass = document.getElementById('password').value;
  let valid = true, errorMsg = '';
  if (!sType) { valid = false; errorMsg += "نوع سرور انتخاب نشده!\n"; }
  if (!ip.checkValidity()) { valid = false; errorMsg += "IP معتبر وارد کنید.\n"; }
  if (!port.checkValidity()) { valid = false; errorMsg += "پورت معتبر وارد کنید.\n"; }
  if (!user.checkValidity()) { valid = false; errorMsg += "نام کاربری معتبر وارد کنید.\n"; }
  document.getElementById('formError').textContent = errorMsg;
  document.getElementById('formStatus').textContent = "";
  if (valid) {
      document.getElementById('formStatus').innerHTML = "<span class='online'>در حال بررسی اتصال...</span> <span class='loader'></span>";
      setTimeout(() => {
          document.getElementById('formStatus').innerHTML = "<span class='offline'>کانکشن سرور نامشخص!/IP log </span>";
          showConnectionFields(ip.value, port.value, user.value, sType, pass);
      }, 1850);
  }
}
function showConnectionFields(ip, port, user, type, pass){
  let out = `<div class='connection-info'>
      <b>اطلاعات کانکشن:</b><br>
      نوع: ${type==='minecraft'?'ماینکرافت':'کانتر'}<br>
      IP: ${ip}<br>
      پورت: ${port}<br>
      نام کاربر: ${user}<br>
      رمز عبور: ${pass?pass:'ثبت نشده'}
  </div>`;
  document.getElementById('connectionFields').innerHTML = out;
}
const servers = [
    {id:1, type:'minecraft', name:'IranCraft', ip:'192.168.0.10', port:25565, online:true, players:13},
    {id:2, type:'counter', name:'Counter IR', ip:'20.31.177.8', port:27015, online:false, players:0},
    {id:3, type:'minecraft', name:'VIP Pro', ip:'139.12.200.2', port:25565, online:true, players:7},
    {id:4, type:'counter', name:'ProZone', ip:'83.99.12.99', port:27016, online:true, players:24},
];
let displayMode = 'list';
function switchMode(mode) {
  displayMode = mode;
  document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector('.mode-btn.'+mode).classList.add('active');
  renderServers();
}
function renderServers() {
  let search = document.getElementById('search').value.trim().toLowerCase();
  let typeF = document.getElementById('typeFilter').value;
  let html = '';
  let filtered = servers.filter(s => 
      (!typeF || s.type==typeF) &&
      (!search || s.name.toLowerCase().includes(search) || s.ip.includes(search))
  );
  let gridClass = displayMode==='grid' ? 'grid' : '';
  html += `<div class='${gridClass}'>`;
  filtered.forEach(s => {
      html += `
          <div class="server-card">
              <div><b>${s.name}</b> (${s.type==='minecraft'?'ماینکرافت':'کانتر'})</div>
              <div>IP: <span>${s.ip}</span> | Port: <span>${s.port}</span></div>
              <div>پلیر آنلاین: <span>${s.players}</span></div>
              <div class="server-status ${s.online?'online':'offline'}">${s.online?'Online':'Offline'}</div>
              <button class="fancy-btn" onclick="connectToServer(${s.id})">اتصال سریع</button>
          </div>
      `;
  });
  html += `</div>`;
  document.getElementById('serverList').innerHTML = html;
}
renderServers();
function connectToServer(id) {
  const srv = servers.find(s=>s.id===id);
  document.getElementById('formStatus').innerHTML =
    `<span class="offline">در حال تلاش برای اتصال سریع به سرور...</span>
    <span class="loader"></span>`;
  setTimeout(()=>{
      document.getElementById('formStatus').innerHTML = "<span class='offline'>کانکشن نامشخص</span>";
      showConnectionFields(srv.ip, srv.port, 'Unknown', srv.type, '-');
  }, 1900);
}
</script>
</body>
</html>
